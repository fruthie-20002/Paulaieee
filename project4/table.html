<!DOCTYPE html>

<body>

<h1>FINAL RESULT OF THE EXAMS<br>of the Studennts from Senatos Renato Companero Cayetano Memorial Science ad Technology High School</h2>
<br><br>

<div id="hi"><button onclick="myFunction('E')">All</button>
<button onclick="myFunction('P')">Passed</button>
<button onclick="myFunction('F')">Failed</button> </div>

<div id="ange"></div>

<input id="boom"></input><button onclick="change()">Enter</button>


<script>

function student(firstname, grade, verdict) {

this.firstname = firstname;
this.grade = grade;
this.verdict = verdict;
this.changeVerdict = changeVerdict;

  function changeVerdict(newVerdict) {
    this.changeVerdict=newVerdict;
  }
}

students = new Array();

function change() {
  var x=document.getElementById("boom").value;
  for (var i=0; i<students.length; i++) {
    students[i].verdict = x;
  }
  var verdict="<table border='1' width='300px'>";
  for (var i=0;i<students.length;i++) {
      verdict += "<tr><td>" + students[i].firstname +"</td><td>" + 
        students[i].grade +"</td><td>" + students[i].verdict + "</td></tr>";
  }
   verdict += "</table>";
   document.getElementById("ange").innerHTML=verdict;
}


function myFunction(choice) {
document.getElementById("ange").innerHTML=getVerdict(choice);
}

function getVerdict(choice) {
  var verdict="<table border='1' width='300px'>";
  students[0] = new student("Arthur Paul", 87, "PASSED");
  students[1] = new student("Mario Jose", 92, "PASSED");
  students[2] = new student("Jamie Beatriz", 84, "FAILED");
  students[3] = new student("Robert Martin", 80, "FAILED");
  students[4] = new student("Lucifer Antonio", 98, "PASSED");

  var patt1=new RegExp(choice);

  for (var i=0;i<students.length;i++) {
    if(patt1.test(students[i].verdict)){
      verdict += "<tr><td>" + students[i].firstname +"</td><td>" + 
        students[i].grade +"</td><td>" + students[i].verdict + "</td></tr>";
    }
  }
   verdict += "</table>";
  return verdict;

}
</script>
</body>
</html>
